 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h1 class="btn btn-warning heading">Emotion To Emoji
  <br>
  <span>&#128522;</span>
      <span>&#128070;</span>
      <span>&#128071;</span>
      <span>&#128072;</span>
      <span>&#128073;</span>
      <span>&#128075;</span>
</h1>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Thumbs up?</b>
        <br>
        <b style="color: black">Thumbs Down?</b>
        <br>
        <b style="color: red">Pointing at Someone?</b>
        <br>
      </p>
<div class="col-md-4 col-sm-12 col-xs-12" >
  <label>Webcam View</label>
<div id="camera"></div>
<button class="btn btn-primary" onclick="capture()">Capture</button>


</div>
<div class="col-md-4 col-sm-12 col-xs-12">
  <label>Prediction 1</label>
  <h3 id="emotion1" class="emotion_name"></h3>
  <h3 id="emoji1" class="emoji"></h3>
  <br>
  <br>
  <label>Prediction 2</label>
  <h3 id="emotion2" class="emotion_name"></h3>
  <h3 id="emoji2" class="emoji"></h3>
</div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
<div id="snapshot"></div>
        <br><br>
<button class="btn btn-danger" onclick="predict()">Predict Image</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
